<h1>List of Todos</h1>
<nav class="navbar navbar-light bg-light">
  <form class="form-inline navbar-nav ml-auto">
    <div class="form-group">
      <label for="pageSizeSelector">Page size</label>
      <select
        class="form-control"
        id="pageSizeSelector"
        [ngModel]="pagination.pageSize"
        [ngModelOptions]="{standalone: true}"
        (ngModelChange)="onPageSizeChange($event)"
      >
        <option [value]=10>10</option>
        <option [value]=20>20</option>
        <option [value]=50>50</option>
        <option [value]=100>100</option>
      </select>
    </div>
  </form>
</nav>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">User ID</th>
    <th scope="col">Title</th>
    <th scope="col">Completed</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of displayTodos">
    <th scope="row">{{todo.id}}</th>
    <td>{{todo.userId}}</td>
    <td>{{todo.title}}</td>
    <td>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" disabled [checked]="todo.completed">
      </div>
    </td>
  </tr>
  </tbody>
</table>
<app-pagination [pagination]="pagination" (pageChanged)="onPageChange($event)"></app-pagination>
