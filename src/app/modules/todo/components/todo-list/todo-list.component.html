<h1>List of Todos</h1>
<nav class="navbar navbar-light bg-light">
  <form class="form-inline navbar-nav mr-auto">
    <div class="form-group">
      <button type="button" class="btn btn-primary btn-sm" [routerLink]="'add'">Add Element</button>
    </div>
  </form>
  <form class="form-inline navbar-nav">
    <div class="form-group">
      <label for="pageSizeSelector">Page size</label>
      <select
        class="form-control"
        id="pageSizeSelector"
        [ngModel]="pagination.pageSize"
        [ngModelOptions]="{standalone: true}"
        (ngModelChange)="onPageSizeChange($event)"
      >
        <option [value]=10>10</option>
        <option [value]=20>20</option>
        <option [value]=50>50</option>
        <option [value]=100>100</option>
      </select>
    </div>
  </form>
</nav>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">User ID</th>
    <th scope="col">Title</th>
    <th scope="col">Completed</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of displayTodos">
      <th scope="row">{{todo.id}}</th>
      <td>{{todo.userId}}</td>
      <td>{{todo.title}}</td>
      <td>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" disabled [checked]="todo.completed">
        </div>
      </td>
    <td>
      <button type="button" class="btn btn-primary btn-sm" (click)="showElement(todo.id)">Show</button>
      <button type="button" class="btn btn-secondary btn-sm" (click)="showElement(todo.id)">Edit</button>
      <button type="button" class="btn btn-danger btn-sm" (click)="deleteElement(todo.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<app-pagination [pagination]="pagination" (pageChanged)="onPageChange($event)"></app-pagination>
