<h1>List of Todos</h1>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">User ID</th>
    <th scope="col">Title</th>
    <th scope="col">Completed</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todos">
    <th scope="row">{{todo.id}}</th>
    <td>{{todo.userId}}</td>
    <td>{{todo.title}}</td>
    <td>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" disabled [checked]="todo.completed">
      </div>
    </td>
  </tr>
  </tbody>
</table>
