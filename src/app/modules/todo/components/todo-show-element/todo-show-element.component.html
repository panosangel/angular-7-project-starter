<ng-container *ngIf="true">
  <h2>Todo #{{currentElement.id}}</h2>

  <form>
    <div class="form-group row">
      <label for="staticUserId" class="col-sm-2 col-form-label">User id</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticUserId" [value]="currentElement.userId">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticTitle" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticTitle" [value]="currentElement.title">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticCompleted" class="col-sm-2 col-form-label">Completed</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input
            id="staticCompleted"
            class="form-check-input"
            type="checkbox"
            [checked]="currentElement.completed"
            readonly
          >
        </div>
      </div>
    </div>
  </form>

</ng-container>
<button type="button" class="btn btn-primary" (click)="goToList()">Go to list</button>
